
<!-- Modal -->
<div class="modal fade" id="addProduct" role="dialog">
   <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content container-fluid">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Product</h4>
         </div>
         <div class="modal-body">
            <div>
               <form>
                  <div class="form-group">
                     <label>
                     Title:
                     </label>
                     <input class="form-control" ng-model="vm.product.title" type="text">
                  </div>
                  <div class="form-group">
                     <label>
                     description: </label>
                     <textarea class="form-control" ng-model="vm.product.description" name="" id="" cols="10" rows="5"></textarea>
                  </div>
                  <div class="form-group">
                     <label> Key:
                     <input id="attributeKey" class="form-control" ng-model="vm.k">
                     </label>
                     <label>
                     Value:
                     <input id="attributeValue"class="form-control" ng-model="vm.v">
                     </label>
                     <button ng-click="vm.product.addAttribute(vm.k, vm.v); vm.k='';vm.v=''; ">+ attribute</button>
                  </div>
                  <hr>
                  <h3>Details : </h3>
                  <div ng-repeat="(key,val) in vm.product.attributes">
                        <span ng-bind="key" class="label label-default"></span>:<span ng-bind="val"></span>
                        <span class="btn label label-danger pull-right" ng-click="vm.product.deleteAttribute(key)">x</span>
                        <span class="btn label label-warning pull-right" ng-click="vm.product.editAttribute(key);vm.k=key;">edit</span>
                  </div>
               </form>
            </div>
         </div>
         <div class="modal-footer">
            <button class="btn btn-success" ng-click="vm.product.add()">Add product</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
         </div>
      </div>
   </div>
</div>
