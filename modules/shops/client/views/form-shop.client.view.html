<section>
  <div class="page-header">
    <h1>{{vm.shop._id ? 'Edit Shop' : 'New Shop'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.shopForm" class="form-horizontal" ng-submit="vm.save(vm.form.shopForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.shop.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.shopForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shop name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="url">Url</label>
          <input name="url" type="text" ng-model="vm.shop.url" id="url" class="form-control" placeholder="Url" required>
          <div ng-messages="vm.form.shopForm.url.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shop url is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="email">Email</label>
          <input name="email" type="email" ng-model="vm.shop.email" id="email" class="form-control" placeholder="Email" required>
          <div ng-messages="vm.form.shopForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shop email is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="phoneNumber">Phone Number</label>
          <input name="phoneNumber" type="text" ng-model="vm.shop.phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" required>
          <div ng-messages="vm.form.shopForm.phoneNumber.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shop Phone Number is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.shop._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
